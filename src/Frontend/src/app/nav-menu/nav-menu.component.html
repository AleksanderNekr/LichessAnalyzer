<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand">LichessAnalyzer</a>
      <a [routerLink]="['/api']" target="_blank" class="nav-link text-dark bi-box-arrow-up-right">&nbsp;API</a>
      <a href="https://github.com/AleksanderNekr/LichessAnalyzer" target="_blank" class="px-3 nav-link text-dark bi-github">&nbsp;Source</a>
      <button
        (click)="toggle()"
        [attr.aria-expanded]="isExpanded"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target=".navbar-collapse"
        data-toggle="collapse"
        type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        [ngClass]="{ show: isExpanded }"
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
        <ul class="navbar-nav flex-grow">
          <li [routerLinkActiveOptions]="{ exact: true }"
              [routerLinkActive]="['link-active']"
              class="nav-item">
            <a [routerLink]="['/']" class="nav-link text-dark">Home</a>
          </li>
          <li class="nav-item">
            <a [routerLink]='["/lists"]' class="nav-link text-dark">Analytics Lists</a>
          </li>
        </ul>
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
</header>
