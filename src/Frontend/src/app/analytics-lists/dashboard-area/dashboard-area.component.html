@if (selectedList() !== null) {
  <h2>{{ selectedList()?.name }}</h2>
  @for (player of selectedList()?.listedPlayers; track player.id) {
    <p>{{ player.id }}</p>
  }

  <div class="">
    <ktd-grid [cols]="cols"
              [rowHeight]="rowHeight"
              [layout]="layout"
              (layoutUpdated)="updateLayoutHandle($event)"
              scrollSpeed="4"
              [gap]="gap">
      @for (item of layout; track $index) {
        <ktd-grid-item [id]="item.id"
                       class="border border-2 border-dark p-1 rounded-3 border-opacity-25">
          <div class="">{{ item.id }}</div>
        </ktd-grid-item>
      }
    </ktd-grid>
  </div>

} @else {
  <p class="fs-3">No list selected, please select one from left side menu</p>
}
